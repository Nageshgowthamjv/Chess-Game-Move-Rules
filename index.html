<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
    #chess-board {
        display: block;
        width: 480px;
        height: 480px;
        border: 1px solid black;
    }
    .black {
        background-color: black;
        width: 60px;
        height: 60px;
        float: left;
    }
    .white {
        background-color: white;
        width: 60px;
        height: 60px;
        float: left;
    }
    </style>
</head>

<body>
    <div id='chess-board'></div>
    <script type="text/javascript">
    var chessBord = document.getElementById('chess-board');
    //create 8X8 board
    var boardColor = 'white';
    for (var i = 0; i < 8; i++) {
        boardColor = (boardColor == 'white') ? 'black' : 'white';
        for (var j = 0; j < 8; j++) {
            var box = document.createElement('div');
            box.className = boardColor = (boardColor == 'white') ? 'black' : 'white';
            box.dataset.x = i;
            box.dataset.y = j;
            chessBord.appendChild(box);
        }
    }
    </script>
</body>

</html>
